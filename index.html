<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="icon" href="images\star.png">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game">
        <div id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <p id="status">Player move X</p>
        <button id="restartButton">RESET</button>
        <p id="wins">Player X: 0</p>
        <p id="losses">Player O: 0</p>
        <p id="draws">Ties: 0</p>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
